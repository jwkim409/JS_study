      var products = [
        { id : 0, price : 70000, title : 'Blossom Dress' },

// 상품명 다나가순 정렬 버튼, 기능

      $('#다나가').click(function(){

        products.sort(function(a,b){
        if(a.title < b.title){
          return 1
        } else {
          return -1
        }
      })
      console.log(products)

      $('.row').html('');
      products.forEach((a, i) => {
      var 템플릿 =
      `<div class="col-sm-4">

      <h5> ${a.title} </h5>
      <p>가격 : ${a.price} </p>
      </div>`;
      $('.row').append(템플릿);
      })
    });

    
// 6만원 이해 상품만 보기 버튼과 기능

      $('#6만원이하').click(function(){

        $('.row').html('');

        변수저장.forEach((a, i) => {  // '변수저장' 갯수만큼
        var 템플릿 =
        `<div class="col-sm-4">
        <img src="https://via.placeholder.com/600" class="w-100">
        <h5> ${a.title} </h5>
        <p>가격 : ${a.price} </p>
        </div>`;
        $('.row').append(템플릿);
      })
    });


  // 문자 역순 정렬
      var 어레이 = ['가', '나', '다']
      // 양수면 a를 오른쪽, 음수면 b를 오른쪽
      // a, b = 가, 다  /   '가'가 우측으로 가야 '다나가' -> return 양수 (a)
      // a, b = 다, 나  /   '다'가 우측으로 가야 '다나가' -> return 음수 (b)
      // a, b = 가, 나 /    '가'가 우측으로 가야 '다나가' -> return 양수 (a)
      어레이.sort(function(a,b){
        if(a < b){

        } else {

        }
      });


// 낮은가격순 정렬
      $('#price').click(function(){

        products.sort(function(a,b){  // a, b는 object임

        <p>가격 : ${a.price} </p>
      </div>`;
        $('.row').append(템플릿);
      })
      });
