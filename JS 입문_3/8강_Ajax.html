<html lang="en">
  <head>

  <body>

    <div class="card-group container">
      <div class="card">
        <img src="https://via.placeholder.com/600">
        <div class="card-body">
          <h5>Card title</h5>
          <p class="price">가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/600">
        <div class="card-body">
          <h5>Card title</h5>
          <p>가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/600">
        <div class="card-body">
          <h5>Card title</h5>
          <p>가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
    </div>
    
    <script>

      var products = [
        { id : 0, price : 70000, title : 'Blossom Dress' },
        { id : 1, price : 50000, title : 'Springfield Shirt' },
        { id : 2, price : 60000, title : 'Black Monastery' }
      ];

      for(i=0; i < $('.card-body').length; i++){
        document.querySelectorAll('.card-body h5')[i].innerHTML = products[i].title;
         document.querySelectorAll('.card-body p')[i].innerHTML = products[i].price;
      }

    </script>

    <script>
  // 서버와 데이터 주고받는 법
   // 서버: 데이터 달라고 하면 데이터 보내주는 프로그램
    // 1. 어떤 데이터인지(데이터 url)  2. 어떤 방법으로 요청할 건지 잘 기재해야 데이터 줌(GET / POST)
    // GET: 데이터 받을 때 / POST: 데이터 보낼 때 (댓글 입력, 블로그 글쓰기 등)

     // 1. 특정 url로 GET 요청 하는 법 - 주소창 입력하면 ㅇㅋ
     // 2. 특정 url로 POST 요청
      // <from action = "/url" method="post"></from>


     // 위 같이 요청하면 브라우저 새로고침 됨. 그게 싫다? -> Ajax 이용(새로고침 없이 GET, POST 가능)
      // Ajex 요청 법

      $.get("https://codingapple1.github.io/hello.txt")
        .done(function(data){  // done: 성공하면
          console.log(data)
        })

       $.get("https://codingapple1.github.io/hello.txt234212")
      .done(function(data){
         console.log(data)
      .fail(function(){
        console.log('실패함')
      })
       })
      
       $.get("https://codingapple1.github.io/price.json").done(function(data){
        console.log(data.price)  // 가격만 출력하기
       })


     </script>




    </script>
