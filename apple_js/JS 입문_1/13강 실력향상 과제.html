  <script>

      function 삼육구게임(n){
        if( n % 9 === 0){        // n % 3 보다 n % 3이 먼저 와야 함. 9일 때 박수 두 번이 우선이니
          console.log("박수x2");
        }else if( n % 3 === 0){
          console.log("박수");
        }else{
          console.log("통과");
        }
        }
    
      삼육구게임(18)


      // 1. 개론 + 민법 >= 120 합격. 2. 40 < 개론 || 40 < 민법  불합 

      function 합격했냐(num1, num2){
        if(num1 < 40 || num2 < 40){
          console.log("불합격");
        } else if(num1 + num2 >= 120){
          console.log("합격");
        }
      }

      합격했냐(30,100)


      // 응용문제 못 품 나중에!!!!
    
    </script>
