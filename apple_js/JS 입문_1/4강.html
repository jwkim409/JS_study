     document.getElementById('alert').style.display = 구멍;
    }

    // 알림창열기('block');  구멍 자리에 'block' 넣어서 코드 실행해줘 (18줄)


    function plus(구멍){
      2 + 구멍
    }
  
    plus(1); // 구멍 자리에 1 넣어줘
    plus(2);


  </script>
